<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>[Admin] Bracelet Order Form</title>
        <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico">

        <link href="./src/output.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="prose max-w-screen-2xl mx-2 bg-light-purple">
        <div id="content" class="invisible">
            <h1 class="mx-3 mt-10 text-center select-none">Admin Dashboard</h1>

            <hr class="mt-1 border-t-2 border-gray-300" />

            <div id="options" class="flex flex-col items-center gap-3">
                <button id="orders-button" class="bg-violet-800 text-white mt-5 py-2 px-4 rounded w-1/4 hover:bg-violet-900">Manage Orders</button>
                <button id="stock-button" class="bg-violet-800 text-white m-5 py-2 px-4 rounded w-1/4 hover:bg-violet-900">Update Stock</button>
                <button id="signout-button" class="bg-violet-800 text-white mb-5 py-2 px-4 rounded w-1/4 hover:bg-violet-900">Sign Out</button>
            </div>

            <div id="orders-content" class="hidden mx-auto w-3/4">
                <h2 class="text-center">Orders</h2>
                <table id="orders-table" class="min-w-full table-auto bg-white shadow-md rounded-lg">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 p-2 text-center">ID</th>
                            <th class="border border-gray-300 p-2 text-center">Customer Name</th>
                            <th class="border border-gray-300 p-2 text-center">Order Date</th>
                            <th class="border border-gray-300 p-2 text-center"># of Bracelets</th>
                            <th class="border border-gray-300 p-2 text-center">Completed</th>
                            <th class="border border-gray-300 p-2 text-center">Claimed</th>
                        </tr>
                    </thead>
                    <tbody id="order-rows"></tbody>
                </table>

                <div class="flex justify-center">
                    <button class="back-button bg-violet-800 text-white mt-5 py-2 px-4 rounded w-1/4 hover:bg-violet-900">Back</button>
                </div>
            </div>

            <div id="stock-content" class="hidden mx-auto w-1/3">
                <h2 class="text-center">Stock</h2>
                <table id="beads-table" class="min-w-full table-auto bg-white shadow-md rounded-lg">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 p-2 text-center">Name</th>
                            <th class="border border-gray-300 p-2 text-center">Type</th>
                            <th class="border border-gray-300 p-2 text-center">Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="beads-rows"></tbody>
                </table>

                <div class="flex justify-center">
                    <button class="back-button bg-violet-800 text-white mt-5 py-2 px-4 rounded w-1/4 hover:bg-violet-900">Back</button>
                </div>
            </div>

            <a href="https://github.com/luizaki/bracelet-builder" class="flex justify-center my-10">
                <ion-icon name="logo-github" class="text-4xl text-violet-300 hover:text-violet-500"></ion-icon>
            </a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
        <script type="module" src="../src/js/admin.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
